  <script>
    function buisness() {
      var i, x = "";
      var url =
        'https://newsapi.org/v2/top-headlines?country=in&category=business&apiKey=a5067f9c78ad4695bcd78ad7d98f5321';
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {

          var myObj = JSON.parse(this.responseText);
          for (i = 0; i < myObj.articles.length; i++) {
            x += "<b>AUTHOR:</b> " + myObj.articles[i].author + "<br>";
            x += "<b>TITLE:</b> " + myObj.articles[i].title + "<br>";
            x += "<b>DESCRIPTION:</b> " + myObj.articles[i].description + "<br>"

            x += "<a href='" + myObj.articles[i].url + "'>More Info</a>" + "<br>";
            x += "<img style='width:40%; margin-left:23%';  src='" + myObj.articles[i].urlToImage + "'>" + "<br>";
            x += "<b>DATE:</b> " + new Date(myObj.articles[i].publishedAt) + "<br>" + "<br>";
          }

          document.getElementById("buisness").innerHTML = x;
        }
      };
      xhttp.open("GET", url, true);
      xhttp.send();
    }
